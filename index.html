<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type"text/css" href="./resources/css/style.css">
    <link rel="stylesheet" type"text/css" href="./resources/css/reset.css">
  </head>
  <body>
    <!-- Header Section Broken out into three sections starting from top logo, Banner, Nav -->
    <header>
      <div class="logo">
        <img src="./resources/logo.png" alt="Logo">
        <span><h3>Secret Agent Supply Co.</h3></span>
      </div>
      <div class="banner">
        <div class="arrival">
          <span><h4>New Arrival</h4></span>
          <span><h2>Sport Bikes and MotorCycles</h2></span>
        </div>
      </div>
      <nav>
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Glasses</span>
        <span>Contact</span>
      </nav>
    </header>
    <section>
      <div class="product">
        <div class="pen">
          <span><img src="./resources/pen.png" alt="Pen"></span>
          <span>Exploding Pen</span>
        </div>
        <div class="watch">
          <span><img src="./resources/watch.png" alt="Watch"></span>
          <span>Cellular Watch</</span>
        </div>
        <div class="glasses">
          <span><img src="./resources/glasses.png" alt="Pen"></span>
          <span>Thermal Glasses</span>
        </div>
      </div>
      <div class="contact">
        <div class="location">
            <span>Location</span>
            <span>-47.346436, 84.32354</span>
        </div>
        <div class="hours">
          <span>>Hours</span>
          <span>0800 - 1800 </span>
        </div>
      </div>
    </section>
    <footer>
      <span>
    </footer>
  </body>

</html>
